{% extends 'main/index.html' %}

{% block content %}
    
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <p>Ошибка, вы не правильно ввели имя пользователся или пароль</p>
        {% endif %}
        <button name="submit">Вход</button>
    </form>
    
{% endblock %}
